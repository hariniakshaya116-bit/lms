<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: "Segoe UI", Arial, sans-serif;
  line-height: 1.6;
  color: #333;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 30px;
}

.back-button {
  position: fixed;
  top: 25px;
  left: 25px;

  color: #333;
  padding: 10px 20px;
  border-radius: 8px;

  font-weight: bold;

  transition: all 0.3s ease;
  z-index: 1000;
}

.back-button:hover {

  transform:translateY(-3px);

}

.container { max-width: 1200px; margin:0 auto; }

.header {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 15px;
  backdrop-filter: blur(12px);
  margin-bottom: 40px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.header h1 { color:white; font-size:2.6rem; margin-bottom:10px; }
.header p { color: rgba(255,255,255,0.85); font-size:1.2rem; }

.dashboard {
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
}

.dashboard button {
  background: rgba(255,255,255,0.9);
  padding: 20px 40px;
  font-size: 1.3rem;
  font-weight: bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  min-width:200px;
}

.dashboard button:hover {
  transform: translateY(-5px);
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.dashboard button a {
  text-decoration:none;
  color:#333;
}
</style>
</head>
